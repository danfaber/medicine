<style>

    .fullWidth
    {
        width: 100%;
        height: 65px;
    }

.circle {
    border: 2px solid #FFF;
    border-radius: 50%;
    box-shadow: 0 0 2px #888;
    height: 25px;
    width: 25px;
    margin-left: auto;
    margin-right: auto;
}

.pinEntered {
    background-color: #66CC33;
}

.pinEmpty{
    background-color: #ffffff;
}

</style>

<ion-view title="{{getTitle()}}">
<!--    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>-->
    <ion-content class="has-header">

        </br>
        </br>

        <div class="row" id="pinIcons">
            <div class="col"><div ng-class="numberClass(0)"></div></div>
            <div class="col"><div ng-class="numberClass(1)"></div></div>
            <div class="col"><div ng-class="numberClass(2)"></div></div>
            <div class="col"><div ng-class="numberClass(3)"></div></div>
        </div>

        </br>
        </br>

        <div class="row">
            <div class="col"><button class="button button-stable fullWidth" ng-click="pressedNumber(1)">1</button></div>
            <div class="col"><button class="button button-stable fullWidth" ng-click="pressedNumber(2)">2</button></div>
            <div class="col"><button class="button button-stable fullWidth" ng-click="pressedNumber(3)">3</button></div>
        </div>

        <div class="row">
            <div class="col"><button class="button button-stable fullWidth" ng-click="pressedNumber(4)">4</button></div>
            <div class="col"><button class="button button-stable fullWidth" ng-click="pressedNumber(5)">5</button></div>
            <div class="col"><button class="button button-stable fullWidth" ng-click="pressedNumber(6)">6</button></div>
        </div>

        <div class="row">
            <div class="col"><button class="button button-stable fullWidth" ng-click="pressedNumber(7)">7</button></div>
            <div class="col"><button class="button button-stable fullWidth" ng-click="pressedNumber(8)">8</button></div>
            <div class="col"><button class="button button-stable fullWidth" ng-click="pressedNumber(9)">9</button></div>
        </div>

        <div class="row">
            <div class="col"><button class="button button-stable fullWidth"></button></div>
            <div class="col"><button class="button button-stable fullWidth" ng-click="pressedNumber(0)">0</button></div>
            <div class="col"><button class="button button-stable fullWidth" ng-click="back()">Back</button></div>
        </div>

        </br>

<!--        <div class="row" ng-show="data.passCodeEnteredToBeConfirmed !== null">
            <h3 class="col balanced" style="text-align: center">
                Confirm Code
            </h3>
        </div>-->

    </ion-content>
</ion-view>
