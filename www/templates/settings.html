<ion-view title="Settings">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <ul class="list">
            <li class="item item-toggle">
                Barcode Scanner
                <label class="toggle">
                    <input type="checkbox" ng-model="data.isBarcodeScannerEnabled" ng-change="changeBarcodeScanner()">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
<!--            <li class="item">
                <button ng-click="simulateStop()" class="button">Stop</button>
            </li>-->
            <li class="item">
                <button ng-click="clearStorage()" class="button">Clear Storage</button>
            </li>
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" ng-model="data.userName" ng-change="saveUserName()" placeholder="Name displayed on reports">
            </label>

        </ul>





    </ion-content>
</ion-view>
