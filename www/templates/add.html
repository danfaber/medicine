<ion-view title="{{data.isEdit ? 'Edit' : 'New'}} {{record.recordDefinition.name}}">

    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios7-checkmark-outline"
                ng-click="saveRecord()" ng-show="record.isDirty">
        </button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div>
            <field ng-repeat="recordField in record.recordFields" record-field="recordField" record-definition="record.recordDefinition" dirty="data.dirty"></field>
        </div>
        <div style="height: 5px;"></div>
    </ion-content>
</ion-view>
