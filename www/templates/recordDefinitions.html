<ion-view title="Incident Type" hide-back-button="true">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header" id="recordDefinitionTiles">

      <div class="row tileRow">
          <div class="col col-50" ng-click="selectRecordDefinition(recordDefinitions[0])" style="background-color: {{recordDefinitions[0].colour}}">
              {{recordDefinitions[0].name}}
          </div>

<!--          <a class="col col-50" ng-href="#/app/add?recordDefinitionId={{recordDefinitions[0].id}}" style="background-color: {{recordDefinitions[0].colour}}">
          {{recordDefinitions[0].name}}
          </a>-->

          <a class="col col-50" ng-href="#/app/add?recordDefinitionId={{recordDefinitions[1].id}}" style="background-color: {{recordDefinitions[1].colour}}">
              {{recordDefinitions[1].name}}
          </a>
      </div>

      <div class="row tileRow">
          <a class="col col-50" ng-href="#/app/add?recordDefinitionId={{recordDefinitions[2].id}}" style="background-color: {{recordDefinitions[2].colour}}">
              {{recordDefinitions[2].name}}
          </a>

          <a class="col col-50" ng-href="#/app/add?recordDefinitionId={{recordDefinitions[3].id}}" style="background-color: {{recordDefinitions[3].colour}}">
              {{recordDefinitions[3].name}}
          </a>
      </div>

  </ion-content>
</ion-view>
