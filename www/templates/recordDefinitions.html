<ion-view title="New Clinical Record" hide-back-button="true">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header" id="recordDefinitionTiles">
      <div class="row tileRow">
          <a class="col col-50" ng-href="#/app/add?recordDefinitionId={{recordDefinitions[2].id}}" ng-style="{'background-color':'{{recordDefinitions[2].colour}}'}">
              <div>{{recordDefinitions[2].name}}</div>
              <i class="flaticon-businessman137"></i>
          </a>
          <a class="col col-50" ng-href="#/app/add?recordDefinitionId={{recordDefinitions[0].id}}" ng-style="{'background-color':'{{recordDefinitions[0].colour}}'}">
              <div>{{recordDefinitions[0].name}}</div>
              <i class="flaticon-person302"></i>
          </a>
      </div>

      <div class="row tileRow">
          <a class="col col-50" ng-href="#/app/add?recordDefinitionId={{recordDefinitions[3].id}}" ng-style="{'background-color':'{{recordDefinitions[3].colour}}'}">
              <div>{{recordDefinitions[3].name}}</div>
              <i class="flaticon-syringe21"></i>
          </a>
          <a class="col col-50" ng-href="#/app/add?recordDefinitionId={{recordDefinitions[1].id}}" ng-style="{'background-color':'{{recordDefinitions[1].colour}}'}">
              <div>{{recordDefinitions[1].name}}</div>
              <i class="flaticon-medical79"></i>
          </a>
      </div>

  </ion-content>
</ion-view>
