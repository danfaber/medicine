<ion-view title="Incident Type">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="recordDefinition in recordDefinitions" href="#/app/add?recordDefinitionId={{recordDefinition.id}}">
        {{recordDefinition.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
