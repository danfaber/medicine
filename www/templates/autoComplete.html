<ion-view hide-nav-bar="true">
    <ion-content id="autoCompleteContent" class="has-header">

        <div class="bar bar-header item-input-inset">

            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input id="searchBox" type="text" ng-change="changeSearchText()" ng-model="data.searchText" ng-trim="false" placeholder="Search">
            </label>
            <i id="closeIcon" class="icon ion-close-round" ng-click="goBack()"></i>
        </div>
        {{typeId}}


        <ul class="list">
            <li ng-repeat="wordMatch in data.wordMatches" ng-click="selectWord(wordMatch)" class="item">
                {{wordMatch}}
            </li>
        </ul>

        <div class="list list-inset">
            <div ng-repeat="searchResult in data.searchResults" ng-click="selectAutocomplete(searchResult)" class="item item-text-wrap">
                {{searchResult.phrase}}
            </div>
        </div>

    </ion-content>

    <div class="bar bar-footer">
        <button class="button button-icon icon ion-close-circled" ng-click="selectAutocomplete(null)"></button>
    </div>
</ion-view>
